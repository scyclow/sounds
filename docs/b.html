<head>
  <title>B</title>

<style type="text/css">* {
  margin: 0;
  padding: 0;
}

body {
  background-color: #001515
}

.outter {
  display: -webkit-box;
  display: -ms-flexbox;
  display: flex;
  -webkit-box-align: center;
      -ms-flex-align: center;
          align-items: center;
  -webkit-box-pack: center;
      -ms-flex-pack: center;
          justify-content: center;
  height: 100vh;
  width: 100vw;
  background: -webkit-gradient(linear, right top, left top, from(#024c93), to(#2f2200));
  background: linear-gradient(270deg, #024c93, #2f2200);
  background-size: 400% 400%;
}

.inner {
  background: -webkit-gradient(linear, right top, left top, from(#106c4a), to(#0e1515));
  background: linear-gradient(270deg, #106c4a, #0e1515);
  -webkit-box-shadow: 0px 0px 30px #0e1515;
          box-shadow: 0px 0px 30px #0e1515;

  -webkit-animation: Spin 100ms cubic-bezier(0.26, 0.68, 0.82, 0.5) infinite;

          animation: Spin 100ms cubic-bezier(0.26, 0.68, 0.82, 0.5) infinite;
  width: 35vw;
  height: 70vh;
}


@-webkit-keyframes Spin {
  0% {
    background-position: 0% 50%;
        -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
  }
  50% {
    background-position: 100% 50%;
        -webkit-transform: rotate(90deg);
                transform: rotate(90deg);
  }
  100% {
    background-position: 0% 50%;
        -webkit-transform: rotate(180deg);
                transform: rotate(180deg);
  }
}


@keyframes Spin {
  0% {
    background-position: 0% 50%;
        -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
  }
  50% {
    background-position: 100% 50%;
        -webkit-transform: rotate(90deg);
                transform: rotate(90deg);
  }
  100% {
    background-position: 0% 50%;
        -webkit-transform: rotate(180deg);
                transform: rotate(180deg);
  }
}


@-webkit-keyframes Gradient {
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
}


@keyframes Gradient {
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
}
</style></head>

<body>

<div class="outter">
  <div class="inner"></div>
</div>
