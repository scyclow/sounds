<style type="text/css">
* {
  margin: 0;
  padding: 0;
}

body {
  background-color: #fff5dc;
  -webkit-animation: Animate 20s ease infinite;
          animation: Animate 20s ease infinite;
}

#canvas {
  height: 100vh;
  width: 100vw;
  z-index: 0;
  position: absolute;
}

#container {
  height: 100vh;
  width: 100vw;
  z-index: 1;
  display: -webkit-box;
  display: -ms-flexbox;
  display: flex;
  -webkit-box-align: center;
      -ms-flex-align: center;
          align-items: center;
  -webkit-box-pack: center;
      -ms-flex-pack: center;
          justify-content: center;

}
.elem {
  width: 10px;
  height:  10px;
  background-color: black;
  position: absolute;
  opacity: 0.2;
  border-radius: 100%;
  -webkit-transform: translate(-50%, -50%);
          transform: translate(-50%, -50%);
}

@-webkit-keyframes Animate {
    0%{background-color:#fff5dc}
    50%{background-color:#ffe5cc}
    100%{background-color:#fff5dc}
}
</style></head>
