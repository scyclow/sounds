<style type="text/css">/*
:root {
  --light: #efd5bc;
  --dark: #ddc3aa;
}
*/
* {
  margin: 0;
  padding: 0;
}

body {
  background-color: #001515;
}

.c {
  position: absolute;
  height: 50vh;
  width: 80vw;
  max-height: 80vw;
  max-width: 50vh;
  border-radius: 3px;
}
#c1 {
  background-color: #0AF;
  -webkit-box-shadow: 2px 2px 20px #0AF;
          box-shadow: 2px 2px 20px #0AF;
  -webkit-animation: Animate1 5000ms linear infinite;
          animation: Animate1 5000ms linear infinite;
  z-index: 5;
}
#c2 {
  background-color: #FA0;
  -webkit-box-shadow: 2px 2px 20px #FA0;
          box-shadow: 2px 2px 20px #FA0;
  -webkit-animation: Animate2 5000ms linear infinite;
          animation: Animate2 5000ms linear infinite;
  z-index: 4;
  -webkit-transform: rotate(15deg);
          transform: rotate(15deg);
}
#c3 {
  background-color: #00F;
  -webkit-box-shadow: 2px 2px 20px #00F;
          box-shadow: 2px 2px 20px #00F;
  -webkit-animation: Animate3 5000ms linear infinite;
          animation: Animate3 5000ms linear infinite;
  -webkit-transform: rotate(30deg);
          transform: rotate(30deg);
  z-index: 3;
}
#c4 {
  background-color: #F00;
  -webkit-box-shadow: 2px 2px 20px #F00;
          box-shadow: 2px 2px 20px #F00;
  -webkit-animation: Animate4 5000ms linear infinite;
          animation: Animate4 5000ms linear infinite;
  -webkit-transform: rotate(45deg);
          transform: rotate(45deg);
  z-index: 2;
}
#c5 {
  background-color: #0F0;
  -webkit-box-shadow: 2px 2px 20px #0F0;
          box-shadow: 2px 2px 20px #0F0;
  -webkit-animation: Animate5 5000ms linear infinite;
          animation: Animate5 5000ms linear infinite;
  -webkit-transform: rotate(60deg);
          transform: rotate(60deg);
  z-index: 1;
}
#c6 {
  background-color: #AF0;
  -webkit-box-shadow: 2px 2px 20px #AF0;
          box-shadow: 2px 2px 20px #AF0;
  -webkit-animation: Animate6 5000ms linear infinite;
          animation: Animate6 5000ms linear infinite;
  -webkit-transform: rotate(75deg);
          transform: rotate(75deg);
  z-index: 0;
}



@-webkit-keyframes Animate1 {
    0% {
      background-color: #0AF;
      -webkit-box-shadow: 2px 2px 20px #0AF;
              box-shadow: 2px 2px 20px #0AF;
      -webkit-transform: rotate(0deg);
              transform: rotate(0deg);
    }

    50% {
      background-color: #00F;
      -webkit-box-shadow: 2px 2px 20px #00F;
              box-shadow: 2px 2px 20px #00F;
      -webkit-transform: rotate(180deg);
              transform: rotate(180deg);
    }

    100% {
      background-color: #0AF;
      -webkit-box-shadow: 2px 2px 20px #0AF;
              box-shadow: 2px 2px 20px #0AF;
      -webkit-transform: rotate(360deg);
              transform: rotate(360deg);
    }
}


@-webkit-keyframes Animate2 {
    0% {
      background-color: #FA0;
      -webkit-box-shadow: 2px 2px 20px #FA0;
              box-shadow: 2px 2px 20px #FA0;
      -webkit-transform: rotate(15deg);
              transform: rotate(15deg);
    }

    50% {
      background-color: #F00;
      -webkit-box-shadow: 2px 2px 20px #F00;
              box-shadow: 2px 2px 20px #F00;
      -webkit-transform: rotate(195deg);
              transform: rotate(195deg);
    }

    100% {
      background-color: #FA0;
      -webkit-box-shadow: 2px 2px 20px #FA0;
              box-shadow: 2px 2px 20px #FA0;
      -webkit-transform: rotate(375deg);
              transform: rotate(375deg);
    }
}

@-webkit-keyframes Animate3 {
    0% {
      background-color: #00F;
      -webkit-box-shadow: 2px 2px 20px #00F;
              box-shadow: 2px 2px 20px #00F;
      -webkit-transform: rotate(30deg);
              transform: rotate(30deg);
    }

    50% {
      background-color: #FF0;
      -webkit-box-shadow: 2px 2px 20px #FF0;
              box-shadow: 2px 2px 20px #FF0;
      -webkit-transform: rotate(210deg);
              transform: rotate(210deg);
    }

    100% {
      background-color: #00F;
      -webkit-box-shadow: 2px 2px 20px #00F;
              box-shadow: 2px 2px 20px #00F;
      -webkit-transform: rotate(390deg);
              transform: rotate(390deg);
    }
}

@-webkit-keyframes Animate4 {
    0% {
      background-color: #F00;
      -webkit-box-shadow: 2px 2px 20px #F00;
              box-shadow: 2px 2px 20px #F00;
      -webkit-transform: rotate(45deg);
              transform: rotate(45deg);
    }

    50% {
      background-color: #F0A;
      -webkit-box-shadow: 2px 2px 20px #F0A;
              box-shadow: 2px 2px 20px #F0A;
      -webkit-transform: rotate(225deg);
              transform: rotate(225deg);
    }

    100% {
      background-color: #F00;
      -webkit-box-shadow: 2px 2px 20px #F00;
              box-shadow: 2px 2px 20px #F00;
      -webkit-transform: rotate(405deg);
              transform: rotate(405deg);
    }
}

@-webkit-keyframes Animate5 {
    0% {
      background-color: #0F0;
      -webkit-box-shadow: 2px 2px 20px #0F0;
              box-shadow: 2px 2px 20px #0F0;
      -webkit-transform: rotate(60deg);
              transform: rotate(60deg);
    }

    50% {
      background-color: #F0F;
      -webkit-box-shadow: 2px 2px 20px #F0F;
              box-shadow: 2px 2px 20px #F0F;
      -webkit-transform: rotate(240deg);
              transform: rotate(240deg);
    }

    100% {
      background-color: #0F0;
      -webkit-box-shadow: 2px 2px 20px #0F0;
              box-shadow: 2px 2px 20px #0F0;
      -webkit-transform: rotate(420deg);
              transform: rotate(420deg);
    }
}

@-webkit-keyframes Animate6 {
    0% {
      background-color: #AF0;
      -webkit-box-shadow: 2px 2px 20px #AF0;
              box-shadow: 2px 2px 20px #AF0;
      -webkit-transform: rotate(75deg);
              transform: rotate(75deg);
    }

    50% {
      background-color: #0FA;
      -webkit-box-shadow: 2px 2px 20px #0FA;
              box-shadow: 2px 2px 20px #0FA;
      -webkit-transform: rotate(255deg);
              transform: rotate(255deg);
    }

    100% {
      background-color: #AF0;
      -webkit-box-shadow: 2px 2px 20px #AF0;
              box-shadow: 2px 2px 20px #AF0;
      -webkit-transform: rotate(435deg);
              transform: rotate(435deg);
    }
}


</style></head>

<body>
  <div style="
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    width: 100vw;
  ">
    <div id="c1" class="c"></div>
    <div id="c2" class="c"></div>
    <div id="c3" class="c"></div>
    <div id="c4" class="c"></div>
    <div id="c5" class="c"></div>
    <div id="c6" class="c"></div>
  </div>
