<!DOCTYPE html>
<html>

<head>
  <title>Sounds</title>
  <META charset="UTF-8">
  <META name="viewport" content="width=device-width, initial-scale=1.0">
  <META http-equiv="X-UA-Compatible" content="IE=Edge" />
  <META
    name=""
    content=""
  >
  <META
    name="keywords"
    content=""
  >
  <link rel="stylesheet" href="./index.css" />
  <style>
    body {
      background-color: #001515;
    }
    a {
      color: #ddd;
      padding: 10px;
      font-size: 20px;
      font-family: sans-serif;
      margin: 10px;
    }
    a:hover {
      background-color: #ddd;
      color: #001515;
    }
  </style>
</head>

<% const { projects, ext } = htmlWebpackPlugin.options %>
<body>

  <div>
    <ul>
<%=
      projects
        .filter(project => project !== 'sandbox')
        .map(project => `
          <li>
            <a href="./${project + ext}">
              ${project.toUpperCase()}
            </a>
          </li>
        `)
        .join('')
%>
    </ul>
  </div>
</body>

</html>
